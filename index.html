<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">  
  <title>Profile card component</title>
</head>
<body>


  <main class="main">
    <div class="tarjeta">
        <div class="tarjeta__name">
          <div class="name__image">
            <img src="images/image-victor.jpg" alt="victor">
          </div>
          <div class="name__nombre">
            <h1 class="nombre--victor">Victor Crest</h1>
            <span class="nombre--edad">26</span>
          </div>
          <span class="name__lugar">
            London
          </span>
        </div>
        <div class="tarjeta__seguidores">
          <p class="seguidores">80K <span>Followers</span></p>
          <p class="seguidores">803K <span>Likes</span></p>
          <p class="seguidores">1.4K <span>Photos</span></p>
        </div>      
    </div>

  </main>
<!--  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
